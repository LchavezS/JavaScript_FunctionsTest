//Early return pattern

function myFunction (){
    console.log("Hello");
    return "World";
    console.log("Bye");
}

console.log(myFunction());

//Another Example:
function calculateSquareRoot (number){
    if (number < 0) {
        return undefined;
    }
    return Math.sqrt(number);

}

console.log(calculateSquareRoot(-5));
